{% extends "base.html" %}
{% block start %}
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Can Vote</th>
           
          </tr>
        </thead>
        <tbody>
           <!--//Fetched data (Dynamic Content) -->
        {% for x in peoples %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
            <td>
                {% if x.age >= 18 %}
                    Yes
                {% else %}
                    No
                {% endif %}
            </td>
          </tr>
        {% endfor %}

        </tbody>
      </table>
      {{sendtext}}
{% endblock %}
